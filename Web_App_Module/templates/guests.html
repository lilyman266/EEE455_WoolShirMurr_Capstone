<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audimus Ground Station</title>

    <style>
        /* ====== RESET ====== */
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            margin: 0;
            background: #bfc6cd;
        }

        /* ====== APP ROOT ====== */
        #app-root {
            width: 100%;
            height: 100vh;
            padding: 20px;
        }

        /* ====== TOP BAR ====== */
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* Logo */
        #logo-container {
            width: 80px;
            height: 80px;
            background: #ffffff;
            border-radius: 50%;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logo-container img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        /* Buttons */
        #nav-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .nav-row {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            width: 100px;
            height: 36px;
            border-radius: 8px;
            border: 2px solid #000;
            background: #d8ebf8;
            cursor: default;
            font-size: 14px;
        }

        /* ====== DATASET BOX ====== */
        #dataset-section {
            margin-top: 20px;
        }

        #dataset-box {
            width: 100%;
            /*max-width: 900px;*/
            height: 350px;
            background: #d8ebf8;
            border: 2px solid #000;
            border-radius: 12px;
            padding: 10px;
            overflow-y: auto;
        }

        /* Dataset rows */
        .dataset-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 6px 10px;
            border-bottom: 1px solid #9bb6c9;
            font-size: 14px;
        }

        .dataset-header {
            font-weight: bold;
            /*background: rgba(0,0,0,0.05);*/
            border-bottom: 2px solid #000;
            position: sticky;
            top: 0;
            opacity: 1;
        }
    </style>
</head>

<body>

<div id="app-root">

    <!-- Top Bar -->
    <header id="top-bar">

        <!-- Logo -->
        <div id="logo-container">
            <!-- Replace src with your static path -->
            <img src="/static/images/audimus_logo.png" alt="Audimus Logo">
        </div>

        <!-- Buttons -->
        <nav id="nav-controls">
            <div class="nav-row">
                <button class="nav-button">About</button>
                <button class="nav-button">Login</button>
            </div>
            <button class="nav-button">Download</button>
        </nav>

    </header>

    <!-- Dataset List -->
    <main id="dataset-section">
        <div id="dataset-box">

            <div class="dataset-row dataset-header">
                <div>Start Date / Time</div>
                <div>End Date / Time</div>
            </div>

            <!-- Example rows -->
            <div class="dataset-row">
                <div>2026-01-01 12:00</div>
                <div>2026-01-01 13:30</div>
            </div>

            <div class="dataset-row">
                <div>2026-01-02 09:10</div>
                <div>2026-01-02 10:45</div>
            </div>

            <!-- Add more rows to see scrolling -->
            <div class="dataset-row"><div>—</div><div>—</div></div>
            <div class="dataset-row"><div>—</div><div>—</div></div>
            <div class="dataset-row"><div>—</div><div>—</div></div>
            <div class="dataset-row"><div>—</div><div>—</div></div>
            <div class="dataset-row"><div>—</div><div>—</div></div>
            <div class="dataset-row"><div>—</div><div>—</div></div>
            <div class="dataset-row"><div>—</div><div>—</div></div>
            <div class="dataset-row"><div>—</div><div>—</div></div>
            <div class="dataset-row"><div>—</div><div>—</div></div>
            <div class="dataset-row"><div>—</div><div>—</div></div>
            <div class="dataset-row"><div>—</div><div>—</div></div>
            <div class="dataset-row"><div>—</div><div>—</div></div>

        </div>
    </main>

</div>

</body>
</html>
