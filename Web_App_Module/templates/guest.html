<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* ====== RESET ====== */
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            margin: 0;
            background: #bfc6cd;
        }

        /* ====== APP ROOT ====== */
        #app-root {
            width: 100%;
            height: 100vh;
            padding: 20px;
        }

        /* ====== TOP BAR ====== */
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* Logo */
        #logo-container {
            width: 80px;
            height: 80px;
            background: #ffffff;
            border-radius: 50%;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logo-container img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        /* Buttons */
        #nav-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .nav-row {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            width: 100px;
            height: 36px;
            border-radius: 8px;
            border: 2px solid #000;
            background: #d8ebf8;
            cursor: default;
            font-size: 14px;
        }

        /* ====== DATASET BOX ====== */
        #dataset-section {
            margin-top: 20px;
        }

        #dataset-box {
            width: 100%;
            /*max-width: 900px;*/
            height: 350px;
            background: #d8ebf8;
            border: 2px solid #000;
            border-radius: 12px;
            padding: 10px;
            overflow-y: auto;
        }

        /* Dataset rows */
        .dataset-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 6px 10px;
            border-bottom: 1px solid #9bb6c9;
            font-size: 14px;
            cursor: pointer;
        }

        .dataset-header {
            font-weight: bold;
            /*background: rgba(0,0,0,0.05);*/
            border-bottom: 2px solid #000;
            position: sticky;
            top: 0;
            opacity: 1;
        }
    </style>
</head>

    <script defer>
        async function populate_databox() {
            const response = await fetch("/populate_databox", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    page: "guest",
                    datalist: "guest"
                })
            });
            const list = document.getElementById("dataset-box");
            const data = await response.json();
            data.forEach(item => {
                const new_set = list.createElement("div");
                new_set.classList.add("dataset-row");
                const start_date = new_set.createElement("div");
                const end_date = new_set.createElement("div");
                start_date.textContent = item["start_date"];
                end_date.textContent = item["end_date"];
            })
        }
    </script>

    <!-- Download Button: -->
    <script defer>
        const download_button = document.getElementById("download-button");

        download_button.addEventListener("click", async () => {
            const start_date = input.value.trim()
            const response = await fetch("/data", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    start_date: start_date,
                    end_date: end_date
                })
            });
            const text = await response.text();
            result.innerHTML = text
            // 2. Create a Blob (in-memory file)
            const blob = new Blob([text], { type: 'text/plain' });
            // 3. Create a temporary object URL
            const url = URL.createObjectURL(blob);
            // 4. Create and click a hidden <a>
            const a = document.createElement('a');
            a.href = url;
            a.download = 'server_data.txt';
            document.body.appendChild(a);
            a.click();
            // 5. Cleanup
            URL.revokeObjectURL(url);
            a.remove();
        })
    </script>
