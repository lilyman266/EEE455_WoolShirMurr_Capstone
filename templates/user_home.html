<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audimus Data Portal</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ui-bg': '#B0C4DE',    // Main background color
                        'btn-bg': '#DFE8F0',   // Button background
                        'list-bg': '#D6E4F0',  // List background
                        'border-black': '#000000', // Solid black border
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar Styling to match the sketch */
        .custom-scroll::-webkit-scrollbar {
            width: 12px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #D6E4F0;
            border-left: 2px solid black;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #94A3B8;
            border: 2px solid black;
            border-radius: 6px;
        }

        /* Row Hover Effects */
        .dataset-row:hover {
            background-color: #ffffff;
            cursor: pointer;
        }
        .selected {
            background-color: #3B82F6 !important;
            color: white;
        }
    </style>
</head>
<body class="bg-ui-bg min-h-screen font-sans p-4 sm:p-8">

    <!-- HEADER SECTION -->
    <div class="max-w-5xl mx-auto flex justify-between items-start mb-8">
        
        <!-- LOGO (Top Left) -->
        <div class="w-24 h-24 bg-white rounded-full border-[3px] border-black flex items-center justify-center shadow-lg overflow-hidden">
            <!-- Simple SVG Logo Placeholder -->
            <svg viewBox="0 0 24 24" class="w-16 h-16 text-gray-800" fill="currentColor">
                <path d="M12 2L2 22h20L12 2zm0 4l6 14H6l6-14z"/>
            </svg>
        </div>

        <!-- BUTTONS (Top Right) -->
        <div class="flex flex-col items-end space-y-3">
            <!-- Top Row: About & Account -->
            <div class="flex space-x-3">
                <button onclick="window.location.href='/about'" class="w-32 py-2 bg-btn-bg border-[3px] border-black rounded-lg text-lg font-bold shadow-md hover:bg-white transition-colors">
                    About
                </button>
                <button onclick="window.location.href='/user_account'" class="w-36 py-2 bg-btn-bg border-[3px] border-black rounded-lg text-lg font-bold shadow-md hover:bg-white transition-colors">
                    My Account
                </button>
            </div>
            <!-- Bottom Row: Download -->
            <button id="downloadBtn" class="w-full py-2 bg-btn-bg border-[3px] border-black rounded-lg text-lg font-bold shadow-md hover:bg-white transition-colors">
                Download
            </button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="max-w-5xl mx-auto space-y-8">

        <!-- BOX 1: Available Datasets -->
        <div>
            <h2 class="text-xl font-bold mb-1 ml-1 text-black uppercase">Complete Datasets</h2>
            <div class="border-[3px] border-black rounded-xl bg-list-bg overflow-hidden shadow-2xl">
                <!-- Header -->
                <div class="flex border-b-[3px] border-black bg-gray-200 font-bold p-2">
                    <span class="w-1/2 pl-2">Dataset Name</span>
                    <span class="w-1/4">Date</span>
                    <span class="w-1/4">Time</span>
                </div>
                <!-- Scrollable List -->
                <div id="list1" class="h-48 overflow-y-auto custom-scroll">
                    <!-- JS will fill this -->
                </div>
            </div>
        </div>

        <!-- BOX 2: Incomplete/Requested Datasets -->
        <div>
            <h2 class="text-xl font-bold mb-1 ml-1 text-black uppercase">Pending / Incomplete Requests</h2>
            <div class="border-[3px] border-black rounded-xl bg-list-bg overflow-hidden shadow-2xl">
                <!-- Header -->
                <div class="flex border-b-[3px] border-black bg-gray-200 font-bold p-2">
                    <span class="w-1/2 pl-2">Dataset Name</span>
                    <span class="w-1/4">Date Request</span>
                    <span class="w-1/4">Status</span>
                </div>
                <!-- Scrollable List -->
                <div id="list2" class="h-48 overflow-y-auto custom-scroll">
                    <!-- JS will fill this -->
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- DATA ---
        const completeData = [
            { name: "Arctic Ice Readings A1", date: "2024-10-01", time: "14:00" },
            { name: "Sonobuoy Signal #455", date: "2024-10-02", time: "09:30" },
            { name: "Atmospheric Pressure Log", date: "2024-10-03", time: "11:15" },
            { name: "VHF Interference Check", date: "2024-10-04", time: "16:45" },
            { name: "Thermal Scan Sector 7", date: "2024-10-05", time: "22:00" },
            { name: "Salinity Profile Depth 10", date: "2024-10-06", time: "08:20" },
            { name: "Magnetometer Raw Data", date: "2024-10-07", time: "13:10" },
            { name: "GPS Telemetry Stream", date: "2024-10-08", time: "19:40" },
        ];

        const incompleteData = [
            { name: "Deep Water Sample [Missing]", date: "2024-11-01", status: "Searching..." },
            { name: "Corrupted Packet Dump", date: "2024-11-02", status: "Restoring" },
            { name: "Unknown Signal Source", date: "2024-11-03", status: "Awaiting Admin" },
            { name: "Encryption Key Logs", date: "2024-11-05", status: "Access Denied" },
            { name: "Hull Integrity Check", date: "2024-11-08", status: "Processing" },
        ];

        let selectedDataset = null;

        // --- RENDER FUNCTIONS ---
        const list1 = document.getElementById('list1');
        const list2 = document.getElementById('list2');

        // Render Complete List (Selectable)
        completeData.forEach((item, index) => {
            const row = document.createElement('div');
            row.className = 'dataset-row flex border-b border-black p-2 transition-colors';
            row.innerHTML = `
                <span class="w-1/2 pl-2 font-medium truncate">${item.name}</span>
                <span class="w-1/4 text-gray-700">${item.date}</span>
                <span class="w-1/4 text-gray-700 font-mono">${item.time}</span>
            `;
            row.onclick = () => {
                // Remove selection from others
                Array.from(list1.children).forEach(c => c.classList.remove('selected'));
                // Add selection to clicked
                row.classList.add('selected');
                selectedDataset = item;
                console.log("Selected:", item.name);
            };
            list1.appendChild(row);
        });

        // Render Incomplete List (Not selectable for download, just info)
        incompleteData.forEach(item => {
            const row = document.createElement('div');
            row.className = 'flex border-b border-black p-2 bg-gray-100 text-gray-500 italic';
            row.innerHTML = `
                <span class="w-1/2 pl-2 truncate">${item.name}</span>
                <span class="w-1/4">${item.date}</span>
                <span class="w-1/4 font-bold text-red-500">${item.status}</span>
            `;
            list2.appendChild(row);
        });

        // --- DOWNLOAD LOGIC ---
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (selectedDataset) {
                alert(`Downloading dataset: ${selectedDataset.name}`);
                // Actual download logic goes here
            } else {
                alert("Please select a complete dataset from the top list first.");
            }
        });
    </script>
</body>
</html>
