<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audimus Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ui-bg': '#B0C4DE',    // Page background
                        'box-bg': '#D6E4F0',   // Login box background
                        'btn-bg': '#DFE8F0',   // Button background
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-ui-bg min-h-screen flex items-center justify-center relative font-sans">

    <!-- LOGO (Top Left Absolute) -->
    <div class="absolute top-6 left-6 w-24 h-24 bg-white rounded-full border-[3px] border-black flex items-center justify-center shadow-lg overflow-hidden">
        <!-- Placeholder SVG Logo -->
        <svg viewBox="0 0 24 24" class="w-16 h-16 text-gray-800" fill="currentColor">
            <path d="M12 2L2 22h20L12 2zm0 4l6 14H6l6-14z"/>
        </svg>
    </div>

    <!-- LOGIN BOX -->
    <div class="bg-box-bg border-[3px] border-black rounded-xl p-8 w-full max-w-lg shadow-2xl flex flex-col gap-4">
        
        <!-- Username Field -->
        <input type="text" id="username" placeholder="Username" 
            class="w-full p-3 text-lg bg-transparent border-[2px] border-gray-500 placeholder-gray-500 text-black focus:border-black focus:outline-none transition-colors">

        <!-- Password Field -->
        <input type="password" id="password" placeholder="Password" 
            class="w-full p-3 text-lg bg-transparent border-[2px] border-gray-500 placeholder-gray-500 text-black focus:border-black focus:outline-none transition-colors">

        <!-- Login Button -->
        <button onclick="login()" 
            class="w-full py-2 mt-2 bg-btn-bg border-[3px] border-black rounded-lg text-xl font-bold hover:bg-white transition-colors shadow-[0px_4px_0px_0px_rgba(0,0,0,1)] active:shadow-none active:translate-y-1">
            Login
        </button>

        <!-- Bottom Action Buttons -->
        <div class="flex justify-between gap-2 mt-4">
            <!-- Create Account -->
            <button onclick="window.location.href='/create_account'" 
                class="flex-1 py-2 px-2 bg-btn-bg border-[3px] border-black rounded-lg text-sm sm:text-base font-bold leading-tight hover:bg-white transition-colors shadow-md active:translate-y-0.5">
                Create<br>Account
            </button>

            <!-- Forgot Password -->
            <button onclick="window.location.href='/forgot_password'" 
                class="flex-1 py-2 px-2 bg-btn-bg border-[3px] border-black rounded-lg text-sm sm:text-base font-bold leading-tight hover:bg-white transition-colors shadow-md active:translate-y-0.5">
                Forgot<br>Password?
            </button>

            <!-- Guest -->
            <button onclick="window.location.href='/'" 
                class="flex-1 py-2 px-2 bg-btn-bg border-[3px] border-black rounded-lg text-sm sm:text-base font-bold leading-tight hover:bg-white transition-colors shadow-md active:translate-y-0.5">
                Continue<br>as Guest
            </button>
        </div>

    </div>

    <script>
        // Function to handle login logic
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            console.log(`Attempting login for user: ${username}`);

            // EXAMPLE: How you might send this to your Flask backend
            /*
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    window.location.href = '/user_home'; // Redirect on success
                } else {
                    alert("Login failed. Please check credentials.");
                }
            } catch (error) {
                console.error('Error:', error);
            }
            */
           
            // Simulation for demo purposes
            alert(`Calling Flask login()...\nUsername: ${username}`);
        }
    </script>

</body>
</html>
